<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script defer src="main.js"></script></head>
<body>
    <h1>To do list app</h1>
    <hr>
    <div class="to-do">
        <container>
            <div class="status done">Done</div>
            <div class="status doin">Doing</div>
            <div class="status one">Urgent</div>
            <div class="status two">Midly urgent</div>
            <div class="status three">Not urgent</div>
            <div class="container-of-notes" id="container-green">
                <div class="note" id="green">Quick Stretch Break<div class="txt-container"><div id="deadline">Deadline: <div class="deadlineTxt">in a few months </div></div></div></div>
                <div class="note" id="green">Grab Coffee</div>
                <div class="note" id="green">Read 10 Pages</div>
                <div class="new">+ New note</div>
            </div>
            <div class="container-of-notes">
                <div class="new">+ New note</div>
            </div>
            <div class="line"></div>
            <div class="container-of-notes" id="container-red">
                <div class="note" id="red">Check Emails</div>
                <div class="note" id="red">Snack Prep</div>
                <div class="new">+ New note</div>
            </div>
            <div class="container-of-notes" id="container-yellow">
                <div class="note" id="yellow">Stroll by the lake</div>
                <div class="note" id="yellow">Call a friend</div>
                <div class="note" id="yellow">Practice guitar</div>
                <div class="note" id="yellow">Quick workout</div>
                <div class="new">+ New note</div>
            </div>
            <div class="container-of-notes" id="container-blue">
                <div class="note" id="blue">Walk the Dog</div>
                <div class="note" id="blue">Evening Walk</div>
                <div class="new">+ New note</div>
            </div>
        </container>
    </div>
</body>
</html>
